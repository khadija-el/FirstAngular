<div class="flex-container">
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 450px !important;" *ngIf="isDev">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> MOTPASS </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
  
      <ng-container matColumnDef="profil">
        <th mat-header-cell *matHeaderCellDef> PROFIL </th>
        <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
